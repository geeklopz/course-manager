  <h2> Course List </h2>

  <div class="form-group row">
    <div class="col-sm-2 col-from-label d-flex align-items-center">Filter by:</div>
    <div class="col-sm-10">
      <input [(ngModel)]="filter" type="text" class="form-control">
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Code</th>
        <th>Release Date</th>
        <th>Rating</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of filteredCourses">
        <td><img [src]="course.imageUrl" [alt]="course.name"></td>
        <td>{{ course.name }}</td>
        <td>R$ {{ course.price }}</td>
        <td>{{ course.code | lowercase | replace: '-':' ' }}</td>
        <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
        <td>
          <app-star [rating]="course.rating" data-toggle="tooltip" [title]="course.rating"></app-star>
        </td>
        <td>
          <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">Edit</a>
          <a (click)="deleteById(course.id)" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
